<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR chuyển khoản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Mã QR chuyển khoản</h2>
  <div id="qrArea">
    <p style="color: grey; font-size: 14px;">Đang xử lý...</p>
  </div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }

    const stk = getParam('stk');
    const bank = getParam('bank');
    const amount = getParam('amount');

    if (!stk || !bank || !amount) {
      document.getElementById('qrArea').innerHTML = '<p style="color:red">Thiếu tham số: stk, bank hoặc amount</p>';
    } else {
      const qrUrl = `https://img.vietqr.io/image/${bank}-${stk}-compact2.png?amount=${amount}`;
      document.getElementById('qrArea').innerHTML = `<img src="${qrUrl}" alt="QR chuyển khoản"><p style='color: grey; font-size: 14px;'>STK: ${stk} | Bank: ${bank} | Số tiền: ${amount} VND</p>`;
    }
  </script>
</body>
</html>
